<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center" style="margin-top: 10px;">PRODUCTS TABLE</h1>
    
    <a style="margin:15px" href="/add_product" class="btn btn-success">Add Product</a>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Code</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Img</th>
          </tr>
        </thead>
        <tbody>
            {% for product in products %}
          <tr>
            <th scope="row">{{ product.1 }}</th>
            <td>{{ product.2 }}</td>
            <td>{{ product.3 }}</td>
            <td>{{ product.4 }}</td>
            <td>{{ product.5 }}</td>
            <td>{{ product.6 }}</td>
            <td>
                <a href="/edit_product/{{ product.0 }}" class="btn btn-warning">Edit</a>
                <a href="/delete_product/{{ product.0 }}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a style="margin:15px" href="/dashboard" class="btn btn-dark">Back</a>
      <a style="margin:15px" href="/users_page" class="btn btn-dark">Users page</a>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

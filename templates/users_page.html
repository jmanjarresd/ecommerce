<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center" style="margin-top: 10px;">USERS TABLE</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Country</th>
          </tr>
        </thead>

        <tbody>
            {% for user in users %}
          <tr>
            <th scope="row">{{ user.1 }}</th>
            <td>{{ user.2 }}</td>
            <!-- <td>{{ user.3 }}</td> -->
            <td></td>
            <td>{{ user.4 }}</td>
            <td>{{ user.5 }}</td>
            <td>{{ user.6 }}</td>
            <td>
                <a href="/edit_user/{{ user.0 }}" class="btn btn-warning">Edit</a>
                <a href="/delete_user/{{ user.0 }}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a style="margin:15px" href="/dashboard" class="btn btn-dark">Back</a>
      <a style="margin:15px" href="/products_page" class="btn btn-dark">Product page</a>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
